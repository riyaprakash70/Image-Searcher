<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Searcher App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1527525443983-6e60c75fff46?q=80&w=685&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="hand-and-hand">
            <a href="https://unsplash.com/photos/a-group-of-people-holding-hands-on-top-of-a-tree-DNkoNXQti3c" target="_blank" alt="hand-and-hand"></a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1730828574410-47e0ca956aea?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="photo">
            <a href="https://unsplash.com/photos/a-man-sitting-on-the-ground-wearing-a-cowboy-hat-I5IVJ5cBwD0" target="_blank" alt="women-boots"></a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1730828574105-4c84818751f3?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="photo">
            <a href="https://unsplash.com/photos/a-man-and-a-woman-sitting-on-the-ground-next-to-a-car-sPBB4Ljhjbs" target="_blank" alt="man and women sitting"></a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="main.js"></script>
</body>
</html>
